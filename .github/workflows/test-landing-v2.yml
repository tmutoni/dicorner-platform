name: Landing Page v2 Tests

on:
  push:
    branches: [landing-page-v2]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          cd web
          npm ci

      - name: Type check
        run: |
          cd web
          npm run type-check

      - name: Lint
        run: |
          cd web
          npm run lint

      - name: Build
        run: |
          cd web
          npm run build
